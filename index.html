
<!DOCTYPE html>

<html>
<body>
    <link rel="stylesheet" href="style1.css">
    <title>Economic Load Dispatch</title>
    <h1>Economic Load Dispatch</h1>
    
  <div class = "center">
    <div class = "form">
    <form autocomplete="off" onkeypress="return event.keyCode != 13">
        <label class = "text" for="number">Number of Generators:</label>
        <input class = "input" type="number" id="number"/>
    </form>
</div>
    <div class = "button">
    <button onclick="button()">Next</button>
    </div>
    <script>
        function button() {
            var number = Number(document.getElementById("number").value);
            console.log('E');
            sessionStorage.setItem("numberOfGen",number);
            window.location.href='next.html';
            }
        document.addEventListener("keydown",function(event){
            if(event.keyCode == 13){
                console.log(event.keyCode);
                button();
            }
        })
    </script>
    </div>
</body>
</html>
